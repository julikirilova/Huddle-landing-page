<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <header class="logo">
      <img src="./images/logo.svg" alt="logo" class="logo__img">
    </header>

    <main class="intro">
      <img src="./images/illustration-mockups.svg" alt="" class="intro__img">

      <section class="intros">
        <h1 class="intros__title">
            Build The Community Your Fans Will Love
       </h1>
       <p class="intros__copy">
         Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
         Create connections with your users as you engage in genuine discussion. 
       </p>
       <button class="btn">  Register</button>
      </section>
    </main>

  <footer class="social">
    <ul class="social__icons">
      <li class="icons--fb"><a href=""><i class="fa-brands fa-facebook fa-2x"></i></a></li>
      <li class="icons--tw"><a href=""><i class="fa-brands fa-twitter fa-2x"></i></a></li>
      <li class="icons--in"><a href=""><i class="fa-brands fa-instagram fa-2x"></i></a></li>
    </ul>
  </footer>

</body>
</html>
